<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container-card">

    <section class="container-card__text">

      <article class="container-title">
      <h1>Get <span>insights</span> that help <br> your business grow.</h1>
    
      <p>Discover the benefits of data analytics and make<br>better decisions regarding revenue, customer <br>  
      experience, and overall efficiency.</p>
    </article> 
    <article class="container-stats">
      <div class="stats-1">
        <h3>10k+</h3>
        <p>companies</p>
      </div>
      <div class="stats-2">
        <h3>314</h3>
        <p>templates</p> 
      </div>
      <div class="stats-3">
        <h3>12M+</h3>
        <p>queries</p>
      </div>
    </article>
    </section>
    
    <div class="flex" id="photo"></div>
</main>

</body>
</html>
